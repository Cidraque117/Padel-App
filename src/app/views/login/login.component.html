<section class="bg-gray-50 dark:bg-gray-900 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md dark:bg-gray-800 w-full max-w-md">
    <a href="#" class="flex items-center justify-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
      Padel App
    </a>
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Accede a tu cuenta</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" action="#">
      <div class="mb-4">
        <label for="email" class="block text-sm text-gray-900 dark:text-white">Correo</label>
        <input type="email" id="email" formControlName="email" autocomplete="email"
          class="w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm text-gray-900 dark:text-white">Contraseña</label>
        <input type="password" id="password" formControlName="password" autocomplete="current-password"
          class="w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required>
      </div>
      <div class="flex justify-between items-center mb-6">
        <label for="remember" class="flex items-center text-sm text-gray-500 dark:text-gray-300">
          <input type="checkbox" id="remember" formControlName="checkbox" class="mr-2 w-4 h-4">
          Recuérdame
        </label>
        <a href="#" class="text-sm text-gray-500 dark:text-gray-300 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>
      @if (errorMessage) {
      <div class="flex justify-center gap-3 text-sm text-center text-gray-500 dark:text-gray-300 p-3">
        <p>****</p>
        <p>{{errorMessage}}</p>
        <p>****</p>
      </div>
      }
      <button type="submit" class=" py-2.5 px-7 mx-auto block text-white rounded-lg
       hover:bg-blue-500 hover:text-gray-800 hover:font-bold transition-colors duration-500 ease-in-out cursor-pointer
        ">
        Entrar
      </button>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-4 text-center">
        ¿Sin cuenta? <a href="#"
          class="font-medium text-primary-600 hover:underline dark:text-primary-500">¡Regístrate!</a>
      </p>
    </form>
  </div>
</section>
